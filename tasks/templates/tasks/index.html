<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        ul { list-style: none; padding: 0; }
        li { background: #f4f4f4; padding: 10px; margin: 5px; display: flex; justify-content: space-between; }
        button { background: red; color: white; border: none; padding: 5px 10px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>To-Do List</h1>
    <form action="/add/" method="POST">
        {% csrf_token %}
        <input type="text" name="title" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }}
                <a href="/delete/{{ task.id }}/"><button>Delete</button></a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
